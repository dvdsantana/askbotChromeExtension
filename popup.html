<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="css/popup.css">
    <title>KM Extension</title>
</head>
<body>
    <header class="box">
        <h1>Soy KM, preg√∫ntame cualquier cosa</h1>
        <a href="#" class="refresh" title="Actualizar">&#128472;</a>
    </header>
    <nav></nav>
    <article id="mainArticle" class="box">
        <section>
            <form id="qForm" method="GET" action="https://ask.libreoffice.org/es/api/v1/questions/" onsubmit="KMapp.getResults('https://ask.libreoffice.org/es/api/v1/questions/', this); return false;">
                <div id="scopeNav">
                    <input id="scope-all" name="scope" type="radio" value="all" tabindex="1" title="Todas" class="scope" checked><label for="scope-all">Todas</label>
                    <input id="scope-unanswered" name="scope" type="radio" value="unanswered" tabindex="2" title="Sin respuesta" class="scope"><label for="scope-unanswered">Sin respuesta</label>
                </div>
                <input name="query" id="q" placeholder="Search Q&amp;A" value="" tabindex="1" autocomplete="off" maxlength="240" type="search" class="search">
                <div id="nQuestions"><span id="nResults"></span><label> preguntas<label></div>
            </form>
            <div id="tagsbar"></div>
            <div id="mainbar"></div>
        </section>
    </article>
    <footer></footer>
    <script src="scripts/popup.js" async></script>
</body>
</html>
